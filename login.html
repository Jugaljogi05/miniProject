<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Ecommerce</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body { background-color: #fff; color: #000; }
    .card { border: 2px solid #000; border-radius: 12px; background-color: #fff; }
    .btn-custom { background-color: #000; color: #fff; border-radius: 8px; font-weight: 500; }
    .btn-custom:hover { background-color: #333; color: #fff; }
    .form-control { border: 1.5px solid #000; }
    .form-control:focus { border-color: #000; box-shadow: none; }
    a { color: #000; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow p-4">
        <h3 class="text-center mb-4">Login</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="identifier" class="form-label">Email or Username</label>
            <input type="text" class="form-control" id="identifier" placeholder="Enter email or username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Enter password" required>
              <span class="input-group-text" style="cursor: pointer;" onclick="togglePassword('password', this)">
                <i class="fa-solid fa-eye"></i>
              </span>
            </div>
          </div>
          <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>
        <p class="text-center mt-3 mb-0">
          Donâ€™t have an account? <a href="register.html">Register</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Show/hide password
    function togglePassword(fieldId, iconSpan) {
      const field = document.getElementById(fieldId);
      const icon = iconSpan.querySelector("i");
      if (field.type === "password") {
        field.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        field.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }

    // Handle login form
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const identifier = document.getElementById("identifier").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:5000/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ identifier, password }),
        });

        const data = await response.json();
        alert(data.message);

        if (response.ok) {
          // Redirect to homepage (you can change this to your dashboard)
          window.location.href = "index.html";
        }
      } catch (error) {
        alert("Error logging in. Try again.");
      }
    });
  </script>
</body>
</html>
