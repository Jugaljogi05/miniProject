<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Ecommerce</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    body {
      background-color: #fff;
      color: #000;
    }
    .card {
      border: 2px solid #000;
      border-radius: 12px;
      background-color: #fff;
    }
    .btn-custom {
      background-color: #000;
      color: #fff;
      border-radius: 8px;
      font-weight: 500;
    }
    .btn-custom:hover {
      background-color: #333;
      color: #fff;
    }
    .form-control {
      border: 1.5px solid #000;
    }
    .form-control:focus {
      border-color: #000;
      box-shadow: none;
    }
    a {
      color: #000;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow p-4">
        <h3 class="text-center mb-4">Create an Account</h3>
        <form id="registerForm">
          <div class="mb-3">
  <label for="username" class="form-label">Username</label>
  <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
</div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
            <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <div class="input-group">
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        <span class="input-group-text" style="cursor: pointer;" onclick="togglePassword('password', this)">
        <i class="fa-solid fa-eye"></i>
        </span>
    </div>
    </div>

    <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirm Password</label>
    <div class="input-group">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
        <span class="input-group-text" style="cursor: pointer;" onclick="togglePassword('confirmPassword', this)">
        <i class="fa-solid fa-eye"></i>
        </span>
    </div>
    </div>


          <button type="submit" class="btn btn-custom w-100">Register</button>
        </form>
        <p class="text-center mt-3 mb-0">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script to connect with backend -->
  <script>
   document.getElementById("registerForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("username").value; // ✅ updated
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    return;
  }

  try {
    const response = await fetch("http://localhost:5000/api/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, email, password }), // ✅ send username
    });

    const data = await response.json();
    alert(data.message);

    if (response.ok) {
      window.location.href = "login.html";
    }
  } catch (error) {
    alert("Error registering user. Try again.");
  }
});

function togglePassword(fieldId, iconSpan) {
  const field = document.getElementById(fieldId);
  const icon = iconSpan.querySelector("i");

  if (field.type === "password") {
    field.type = "text";
    icon.classList.remove("fa-eye");
    icon.classList.add("fa-eye-slash");
  } else {
    field.type = "password";
    icon.classList.remove("fa-eye-slash");
    icon.classList.add("fa-eye");
  }
}

  </script>
</body>
</html>
